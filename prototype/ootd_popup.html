<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOTD弹窗 - 天气+穿搭</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: rgba(0,0,0,0.5);
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .popup-content {
            background-color: white;
            width: 100%;
            max-height: 90vh;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px;
            position: relative;
            overflow-y: auto;
            margin-top: auto;
        }
        .carousel {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            height: 400px;
            margin-bottom: 16px;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.3s ease;
            height: 100%;
        }
        .carousel-item {
            min-width: 100%;
            height: 100%;
        }
        .carousel-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255,255,255,0.7);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #333;
            border: none;
            cursor: pointer;
            z-index: 10;
        }
        .carousel-prev {
            left: 10px;
        }
        .carousel-next {
            right: 10px;
        }
        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        .carousel-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.5);
        }
        .carousel-indicator.active {
            background-color: white;
        }
        .clothing-item {
            background-color: #f9f9f9;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        .clothing-item-icon {
            width: 50px;
            height: 50px;
            background-color: #eaeaea;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 12px;
            color: #666;
        }
        .tag {
            display: inline-block;
            padding: 4px 10px;
            background-color: #e0f2fe;
            color: #3B82F6;
            border-radius: 20px;
            font-size: 12px;
            margin-right: 6px;
            margin-top: 6px;
        }
        .weather-tag {
            background-color: #fef3c7;
            color: #d97706;
        }
        .outfit-details {
            background-color: #ffffff;
            border-radius: 12px;
            border: 1px solid #eaeaea;
            padding: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="popup-content">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-bold">今日OOTD推荐</h3>
            <a href="ootd.html" class="text-gray-500">
                <i class="fas fa-times text-xl"></i>
            </a>
        </div>
        
        <div class="tags mb-4">
            <div class="weather-tag tag">
                <i class="fas fa-sun mr-1"></i> 25°C 晴天
            </div>
            <div class="tag">
                <i class="fas fa-tshirt mr-1"></i> 韩系简约风
            </div>
        </div>
        
        <div class="outfit-details mb-4">
            <h4 class="font-medium mb-3">今日穿搭建议</h4>
            <p class="text-gray-600 mb-3">
                今天阳光明媚，温度适中，非常适合穿着简约舒适的韩系风格服装。以下是根据天气和您的风格偏好推荐的搭配：
            </p>
            
            <div class="clothing-item">
                <div class="clothing-item-icon bg-blue-50 text-blue-500">
                    <i class="fas fa-tshirt"></i>
                </div>
                <div>
                    <div class="font-medium">上装</div>
                    <div class="text-gray-600 text-sm">白色宽松T恤或浅色简约衬衫</div>
                </div>
            </div>
            
            <div class="clothing-item">
                <div class="clothing-item-icon bg-indigo-50 text-indigo-500">
                    <i class="fas fa-socks"></i>
                </div>
                <div>
                    <div class="font-medium">下装</div>
                    <div class="text-gray-600 text-sm">直筒牛仔裤或卡其色休闲裤</div>
                </div>
            </div>
            
            <div class="clothing-item">
                <div class="clothing-item-icon bg-green-50 text-green-500">
                    <i class="fas fa-shoe-prints"></i>
                </div>
                <div>
                    <div class="font-medium">鞋子</div>
                    <div class="text-gray-600 text-sm">小白鞋或简约帆布鞋</div>
                </div>
            </div>
            
            <div class="clothing-item">
                <div class="clothing-item-icon bg-purple-50 text-purple-500">
                    <i class="fas fa-gem"></i>
                </div>
                <div>
                    <div class="font-medium">配饰</div>
                    <div class="text-gray-600 text-sm">简约手表、小巧耳饰</div>
                </div>
            </div>
        </div>
        
        <h4 class="font-medium mb-3">风格展示</h4>
        
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1611428813653-cf6a5a40025b?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" class="carousel-img" alt="韩系简约风格穿搭">
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1513135467390-a0a25a2be9de?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" class="carousel-img" alt="韩系简约风格穿搭">
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1509631179647-0177331693ae?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" class="carousel-img" alt="韩系简约风格穿搭">
                </div>
            </div>
            <button class="carousel-control carousel-prev" onclick="moveCarousel(-1)">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="carousel-control carousel-next" onclick="moveCarousel(1)">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div class="carousel-indicators">
                <div class="carousel-indicator active"></div>
                <div class="carousel-indicator"></div>
                <div class="carousel-indicator"></div>
            </div>
        </div>
        
        <div class="mb-2 text-sm text-gray-500">
            <i class="fas fa-lightbulb mr-1 text-yellow-500"></i>
            穿搭小贴士：简约不等于单调，可以通过面料质感和剪裁来提升整体搭配效果。
        </div>
        
        <div class="flex space-x-4">
            <button class="flex-1 bg-white border border-gray-300 text-gray-700 py-3 rounded-full font-medium hover:bg-gray-50 transition">
                <i class="far fa-heart mr-2"></i> 收藏
            </button>
            <button class="flex-1 bg-blue-500 text-white py-3 rounded-full font-medium hover:bg-blue-600 transition">
                <i class="fas fa-save mr-2"></i> 保存到我的搭配
            </button>
        </div>
        
        <div class="mt-4 border-t pt-4">
            <p class="text-center text-sm text-gray-500">
                根据个人衣橱和天气情况，AI已为您精心推荐以上搭配
            </p>
        </div>
    </div>
    
    <script>
        let currentSlide = 0;
        const totalSlides = document.querySelectorAll('.carousel-item').length;
        
        // 轮播图控制
        function moveCarousel(direction) {
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            
            document.querySelector('.carousel-inner').style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // 更新指示器
            document.querySelectorAll('.carousel-indicator').forEach((indicator, index) => {
                if (index === currentSlide) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
